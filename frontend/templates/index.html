<!DOCTYPE html>
<html>
<head>
    <title>StudyGenie</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 30px;
            margin: 10px;
            text-decoration: none;
            border-radius: 8px;
            background-color: #00c6ff;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #0072ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to StudyGenie</h1>
        <a href="{{ url_for('login') }}" class="btn">Login</a>
        <a href="{{ url_for('register') }}" class="btn">Get startedr</a>
    </div>
</body>
</html>
